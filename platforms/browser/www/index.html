    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Tanta Sporting Club</title>
  </head>

  <body>
    
     <!--  Expanded menu  -->
    <div class="member-login menu">
    
        <div class="container-fluid">
            <div class="content">
                <div class="img text-center">
                    <img src="img/logo/logo.png" width="100px">
                </div>
                <div class="menus">
                    <button type="" class="custom-botton d-block w-100">دخول الاعضاء</button>


                    <!-- --------------------------- -->

                    <div class="menu-list text-right">
                        <a href="#" class="custom-list"> عن النادى </a>
                    </div>

                    <!-- -------------------------- -->

                    <div class="menu-list text-right">
                        <a href="#" class="custom-list"> تاريخ النادى </a>
                    </div>

                    <!-- --------------------------- -->
                </div>
                <div class="powerd text-center">
                     <a href="https://digitalharbor.me/">  <img src="img/digitalharbor.png" width="120px" >  </a>
                     <span class="d-block"> version 1.0.0 </span>
                </div>
            </div>
        </div>
    </div>


    <nav class="position-relative">
        <form>
            <input type="search" placeholder="ابحث الان">
        </form>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-2 h-100">
                    <div class="toggle-menu h-100 d-flex align-items-center">
                        <i class="mdi mdi-menu"></i>
                    </div>
                </div>
                <div class="col-8 h-100">
                    <div class="logo h-100 d-flex justify-content-center align-items-center">
                        <img src="img/logo/tanta-clup.jpg" alt="Tanta" width="25px" height="25px">
                        <span class="text-white"> نادى طنطا الرياضى </span>
                    </div>
                </div>
                <div class="col-2 h-100">
                    <div class="h-100 search">
                        <ul class=" h-100 position-relative d-flex justify-content-end align-items-center">
                            <li> <i class="mdi mdi-magnify"> </i> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="slick" id="slider" >
    </header>


    <div class="content pt-3 pr-2 pl-2">

        <div class="head d-flex justify-content-between mb-3">
            <h3>أخر الاخبار</h3>
        </div>
        <div class="news-items">
          <div id="posts" >
            
          </div>

            <div class="w-100 text-center">
                <a href="news.html" class="all-news"> كل الاخبار </a>
            </div>
        </div>

    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/index.js"></script>
    <!-- Js External Fills -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" >
      document.addEventListener("deviceready", function(){
        app.home();
      }, false);

      $(document).ready(function () {

            $(".toggle-menu i").on("click", function (e) {
                $(".menu").toggleClass("rigth")
                e.stopPropagation();
                $("body").toggleClass("no-scroll");
            });

            $(".menu").on("click", function (e) {
                e.stopPropagation();
            });
            $("body, html").on("click", function () {
                $(".menu").removeClass("rigth");
                $(this).removeClass("no-scroll");
                $("nav form input[type='search']").removeClass("d-block");
                $(".drop").slideUp();
            });

            $(".mdi-magnify").on("click", function (e) {
                $("nav form input[type='search']").addClass("d-block");
                e.stopPropagation();
            });
            $("nav form input[type='search']").on("click", function (e) {
                e.stopPropagation();
            });

            $(".mdi-dots-horizontal").on("click", function (e) {
                $(".drop").slideToggle();
                e.stopImmediatePropagation();
            });
            $(".drop").on("click", function (e) {
                e.stopPropagation();
            });

        });

    </script>
  </body>
</html>
