<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>member-login</title>
    <!-- External fills -->
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">


</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="text-center w-100 mh-100" >
        <nav class="position-relative">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-2 h-100">
                        <div class="toggle-menu h-100 d-flex align-items-center">
                            <i class="mdi mdi-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="login-page">
            <div class="content">
                <div class="logo">
                    <img src="img/logo/logo.png" alt="logo">
                    <h3>دخول الاعضاء</h3>
                </div>
                <div class="login-form">
                    <form  id="login" method="post" action="http://tantasc.net/members/login.php">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" placeholder="رقم العضوية" class="custom-botton w-100 d-block">
                                </div>
                                <div class="col-12">
                                    <input type="password" placeholder="الرقم السري" class="custom-botton w-100 d-block">
                                </div>
                                <div class="col-12">
                                    <input type="submit" value="تسجيل الدخول" class="custom-botton w-100 d-block">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Js External Fills -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".mdi-arrow-right").on("click", function (){
                window.history.back();
            });
        });
    </script>
</body>

</html>
