	<script type="text/javascript">
		document.addEventListener("deviceready", function() {
			app.home();

			if (device.platform == 'iPhone') {
				document.getElementById('location').href = 'maps://?q=30.7962524,30.9946362';
			}

		}, false);

		$(document).ready(function() {

			$("#search").on("submit", function(e) {
				e.preventDefault();
				window.location = 'news.html#' + this[0].value;
			});

			$(".toggle-menu i").on("click", function(e) {
				$(".menu").toggleClass("rigth")
				e.stopPropagation();
				$(".overlay").toggleClass("d-none");
				$("#body").toggleClass("no-scroll");
			});

			$(".menu").on("click", function(e) {
				e.stopPropagation();
			});
			$("#body").on("click", function() {
				$(".menu").removeClass("rigth");
				$(this).removeClass("no-scroll");
				$("nav form input[type='search']").removeClass("d-block");
				$(".drop").slideUp();
			});

			$(".mdi-magnify").on("click", function(e) {
				$("nav form input[type='search']").addClass("d-block");
				e.stopPropagation();
			});
			$("nav form input[type='search']").on("click", function(e) {
				e.stopPropagation();
			});

			$(".mdi-dots-horizontal").on("click", function(e) {
				$(".drop").slideToggle();
				e.stopImmediatePropagation();
			});
			$(".drop").on("click", function(e) {
				e.stopPropagation();
			});
			$(".overlay").on("click", function() {
				$(this).toggleClass("d-none");
				console.log("click")
			});
