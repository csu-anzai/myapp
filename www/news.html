	<script>
		document.addEventListener("deviceready", function() {
			app.news();
		}, false);

		$(document).ready(function() {

			// select option change
			if (window.location.search) {
				let params = new URLSearchParams(document.location.search.substring(1));
				var cats = params.get('cat').split(',');
				cats.forEach(cat => {
					$(`input[value="${cat}"]`).prop('checked', true);
				});

			// change title in top bar according to selected single category
			// and leave it as 'أخبار النادى' if there is more than one category selected
			if(cats.length == 1) {
			switch (cats[0]){
				case '24':
				$('#main-title').text('كرة القدم');
				break;
				case '80':
				$('#main-title').text('كرة اليد');
				break;
				case '16':
				$('#main-title').text('ألعاب القوى');
				break;
				case '18':
				$('#main-title').text('تنس');
				break;
				case '25':
				$('#main-title').text('كرة طائرة');
				break;
				case '23':
				$('#main-title').text('كرة السلة');
				break;
				case '78':
				$('#main-title').text('تنس طاولة');
				break;
				case '17':
				$('#main-title').text('سباحة');
				break;
				case '85':
				$('#main-title').text('تايكندو');
				break;
				case '86':
				$('#main-title').text('اسكواش');
				break;
				default:
				$('#main-title').text('أخبار النادى');
			}
			}
			}

			sessionStorage.currentPage = 1;

			$('#load-more').on('click', function() {
				app.news(window.location.hash.substr(1), ++sessionStorage.currentPage);
			});


			$("#search").on("submit", function(e) {
				e.preventDefault();
				app.news(this[0].value);
			});

			$("body, html").on("click", function() {
				$("nav form input[type='search']").removeClass("d-block");
			});

			$(".mdi-magnify").on("click", function(e) {
				$("nav form input[type='search']").addClass("d-block");
				e.stopPropagation();
			});



			$('#done').on('click', function() {
				var cats = [];
				$.each($("input[type='checkbox']:checked"), function() {
					cats.push($(this).val());
				});

				if (cats.length) {
					window.location.href = 'news.html?cat=' + cats;
				} else {
					window.location.href = 'news.html';
				}

			});

			$("nav form input[type='search']").on("click", function(e) {
				e.stopPropagation();
			});

			$(".mdi-arrow-right").on("click", function() {
				window.history.back();
			});
			$(".mdi-filter").on("click", function(e) {
				$(".menu-bottom").toggleClass("show-categories");
				$(".categories-menu").toggleClass("show-bottom");
				$("#body").toggleClass("no-scroll");
				e.stopPropagation();
			});

			$("#body").on("click", function() {
				$(this).removeClass("no-scroll");
				$(".menu-bottom").removeClass("show-categories");
				$(".categories-menu").removeClass("show-bottom");
			});

			$(".categories-menu").on("click", function(e) {
				e.stopPropagation()
			});

			$("#more").on("click", function() {
				$(".expand-side-menu").toggleClass("left");
				$("#body").toggleClass("no-scroll");
			});

		});

	</script>
