    <script type="text/javascript" >

      function redirect(path){
        $('#loading').show();
        document.getElementById('iframe').src = 'http://tantasc.net/members-mobile/' + path;
      }

      $(document).ready(function () {

            document.getElementById('iframe').onload = function(){
              $('#loading').hide();
            }
            
            $("#search").on("submit", function(e) {
              e.preventDefault();
              window.location = 'news.html#' + this[0].value;
            });

            $(".toggle-menu i").on("click", function(e) {
              $(".menu").toggleClass("rigth")
              e.stopPropagation();
              $("document ,body").toggleClass("no-scroll");
            });

            $(".menu").on("click", function(e) {
              e.stopPropagation();
            });
            $("body, html").on("click", function() {
              $(".menu").removeClass("rigth");
              $(this).removeClass("no-scroll");
              $("nav form input[type='search']").removeClass("d-block");
            });

            $(".mdi-magnify").on("click", function(e) {
              $("nav form input[type='search']").addClass("d-block");
              e.stopPropagation();
            });
            $("nav form input[type='search']").on("click", function(e) {
              e.stopPropagation();
            });

        });

    </script>
