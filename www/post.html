<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com * ws:;style-src 'self' 'unsafe-inline' data: blob:;media-src *;img-src * 'self' data: content:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;img-src * 'self' data: content:;style-src 'self' 'unsafe-inline' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"> -->

    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- External fills -->
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/bootstrapA.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Tanta Sporting Club</title>
</head>

<body>

    <nav class="position-relative">
        <div class="container-fluid h-100">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-4 h-100">
                        <div class="toggle-menu h-100 d-flex align-items-center">
                            <i class="mdi mdi-arrow-right"></i>
                        </div>
                    </div>
                    <div class="col-4 h-100">
                        <div class="logo h-100 d-flex justify-content-center align-items-center">
                            <img src="img/logo/tanta-clup.jpg" alt="logo" width="25px" height="25px">
                        </div>
                    </div>
                    <div class="col-4 h-100">
                        <div class="h-100 search">
                            <ul class=" h-100 d-flex justify-content-end align-items-center">
                                <li> <i class="mdi mdi-share-variant"> </i>

                                </li>
                                <div class="share-post position-absolute addthis_inline_share_toolbox">
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="news p-0">
        <div class="container-fluid p-0">
            <div class="news-img">
                <img id="img" src="" class="img-responsive w-100" alt="img">
            </div>
            <div class="caption pr-3 pl-3 pt-2">
                <div class="media mb-4">
                    <div class="media-body">
                        <p id="title" class="font-16"></p>
                        <article id="article" class="news-d p-0">
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5c8629c230101073"></script>
    <script src="js/moment.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Js External Fills -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("deviceready", function(){
        app.post(window.location.hash.substr(1));
      }, false);

        $("body, html").on("click", function () {
            $("nav form input[type='search']").removeClass("d-block");
            $(".drop").slideUp();
        });

        $(".mdi-magnify").on("click", function (e) {
            $("nav form input[type='search']").addClass("d-block");
            e.stopPropagation();
        });
        $("nav form input[type='search']").on("click", function (e) {
            e.stopPropagation();
        });
        $(".mdi-share-variant").on("click", function (e) {
            $(".drop").slideToggle();
            e.stopImmediatePropagation();
        });
        $(".drop").on("click", function (e) {
            e.stopPropagation();
        });
        $(".mdi-arrow-right").on("click", function (){
            window.history.back();
        });
    </script>
</body>

</html>
