	<script type="text/javascript">
		document.addEventListener("deviceready", function() {

			if (device.platform == 'iPhone') {
				document.getElementById('location').href = 'maps://?q=30.7962524,30.9946362';
			}

		}, false);

		$(document).ready(function() {

			document.getElementById('iframe').onload = function() {
				$('#loading').hide();
			}

			$("#search").on("submit", function(e) {
				e.preventDefault();
				window.location = 'news.html#' + this[0].value;
			});

			$(".toggle-menu i").on("click", function(e) {
				$(".menu").toggleClass("rigth")
				e.stopPropagation();
				$("#body").toggleClass("no-scroll");
				$(".overlay").toggleClass("d-none");
			});

			$(".menu").on("click", function(e) {
				e.stopPropagation();
			});
			$("#body").on("click", function() {
				$(".menu").removeClass("rigth");
				$(this).removeClass("no-scroll");
				$(".overlay").addClass("d-none");
			});
			$("#more").on("click", function() {
				$(".expand-side-menu").toggleClass("left");
				$("#body").toggleClass("no-scroll");
			});

		});

	</script>
