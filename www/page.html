<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>About club</title>
    <!-- External fills -->
    <link href="css/google-cairo.css" rel="stylesheet">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/bootstrapA.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <div id="loading" ><img src="img/loading.gif" /></div>

    <nav class="fixed-top">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-2 h-100">
                    <div class="toggle-menu h-100 d-flex align-items-center">
                        <i class="mdi mdi-arrow-right"></i>
                    </div>
                </div>
                <div class="col-8 h-100">
                    <div class="logo h-100 d-flex justify-content-center align-items-center">
                        <img src="img/logo/tanta-clup.jpg" alt="Tanta" width="25px" height="25px">
                        <span class="text-white"> نادى طنطا الرياضى </span>
                    </div>
                </div>
                <div class="col-2 h-100" >
                    <div class="h-100 search" id="share" >
                        <ul class=" h-100 d-flex justify-content-end align-items-center">
                            <li> <i class="mdi mdi-share-variant"> </i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="new">
        <div>
            <div class="news-img">
                <img id="img" src="" class="img-responsive w-100" alt="img">
            </div>
            <div class="caption">
                <div class="media mb-4">
                    <div class="media-body">
                        <article id="article" class="news-d">
                          
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script src="js/index.js"></script>
    <!-- Js External Fills -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("deviceready", function(){
        app.page(window.location.hash.substr(1));
      }, false);

        $("body, html").on("click", function () {
            $("nav form input[type='search']").removeClass("d-block");
            $(".drop").slideUp();
        });

        $(".mdi-magnify").on("click", function (e) {
            $("nav form input[type='search']").addClass("d-block");
            e.stopPropagation();
        });
        $("nav form input[type='search']").on("click", function (e) {
            e.stopPropagation();
        });

        $(".mdi-share-variant").on("click", function (e) {
            $(".drop").slideToggle();
            e.stopImmediatePropagation();
        });

        $(".drop").on("click", function (e) {
            e.stopPropagation();
        });


        $(".mdi-arrow-right").on("click", function (){
            window.history.back();
        });

    </script>
</body>

</html>
